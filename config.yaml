
tmp_dir_root: ./

env: source activate snakemake_assemble

software:
  snakemake_folder: ./

params:
  skewer: -n -l 100 -m any -q 15
  cram:
  maxbin: -plotmarker

binning_samples:
  - sample1
  - sample2

assemblers:
  - megahit
  - metaspades

mapping_assembler: metaspades

samples:
  sample1:
    adapter: ./adapters/HyperPlus.fa
    filter_db: 
    forward: 
    - example/reads/Bs_L001_R1.fastq.gz
    - example/reads/Bs_L002_R1.fastq.gz
    reverse:
    - example/reads/Bs_L001_R2.fastq.gz
    - example/reads/Bs_L002_R2.fastq.gz
  sample2:
    adapter: ./adapters/HyperPlus.fa
    filter_db: 
    forward: 
    - example/reads/Vf_L001_R1.fastq.gz
    - example/reads/Vf_L002_R1.fastq.gz
    reverse:
    - example/reads/Vf_L001_R2.fastq.gz
    - example/reads/Vf_L002_R2.fastq.gz